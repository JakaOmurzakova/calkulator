<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="container">
      <div id="block-1"></div>
      <div id="block-2">
        <div class="line-1">>></div>
        <div class="line-1">%</div>
        <div class="line-1">ON</div>
        <div class="line-1">OFF</div>
      </div>
      <div id="block-3">
        <div class="line-2 num">7</div>
        <div class="line-2 num">8</div>
        <div class="line-2 num">9</div>
        <div class="line-2 num">/</div>
      </div>
      <div id="block-4">
        <div class="line-3 num">4</div>
        <div class="line-3 num">5</div>
        <div class="line-3 num">6</div>
        <div class="line-3 num">*</div>
      </div>
      <div id="block-5">
        <div class="line-4 num">1</div>
        <div class="line-4 num">2</div>
        <div class="line-4 num">3</div>
        <div class="line-4 num">-</div>
      </div>
      <div id="block-6">
        <div class="line-5 num">0</div>
        <div class="line-5 num">.</div>
        <div class="line-5 res">=</div>
        <div class="line-5 num">+</div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
